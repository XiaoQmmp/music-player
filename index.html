<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background: green;
            position: absolute;
            left: 0;
            top: 0;

        }
    </style>
</head>
<body>
    <script>
        window.onload=function(){
            var str='';
            for(var i=0;i<10;i++){
                str+='<div style="opacity:0"></div>';
            }
            document.body.innerHTML=str;
            var divs=document.querySelectorAll('div');
            document.onmousemove=function(ev){
                for(var i=divs.length-1;i>0;i--){
                    divs[i].style.left=divs[i-1].style.left;
                    divs[i].style.top=divs[i-1].style.top;
                    divs[i].style.opacity=divs[i-1].style.opacity;
                }
                divs[0].style.left=ev.clientX+'px';
                divs[0].style.top=ev.clientY+'px';
                divs[0].style.opacity=1;
            }

        }
    </script>
</body>
</html>
